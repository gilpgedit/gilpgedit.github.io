<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>GilPG Edit</title>
 <meta name="description"
   content="Desarrolla y depura páginas sencillas en línea">
 <link rel="icon" sizes="32x32" href="/favicon.ico">
 <meta name="theme-color" content="#000000">
 <link rel="manifest" href="/site.webmanifest">
 <script src="lib/codemirror.js"></script>
 <link rel="stylesheet" href="lib/codemirror.css">
 <script src="addon/hint/show-hint.js"></script>
 <script src="addon/hint/xml-hint.js"></script>
 <script src="addon/hint/html-hint.js"></script>
 <script src="addon/hint/javascript-hint.js"></script>
 <script src="mode/xml/xml.js"></script>
 <script src="mode/javascript/javascript.js"></script>
 <script src="mode/css/css.js"></script>
 <script src="mode/htmlmixed/htmlmixed.js"></script>
 <link rel="stylesheet" href="estilos.css">
 <link rel="stylesheet" href="theme/cobalt.css">
</head>

<body>
 <header>
  <button
    id="abrirArchivo"
    type="button"
    popovertarget="archivo"
    aria-label="Abrir archivo">
   Archivo
  </button>
  <output id="windowTitle">-</output>
  <h1>GilPG Edit</h1>
  <button id="ejecutar" type="button">Ejecutar</button>
 </header>
 <section id="archivo" popover="auto">
  <ul>
   <li>
    <label id="lblabrir">
     <u>Abrir</u>
     <input id="abrir" type="file" accept="text/html">
    </label>
   </li>
   <li>
    <a id="guardar" download="index.html">Descargar</a>
   </li>
   <li>
    <fieldset>
     <legend>Mostrar</legend>
     <p>
      <label>
       <input id="codeShow" type="checkbox" checked>
       Código
      </label>
     </p>
     <p>
      <label>
       <input id="windowShow" type="checkbox" checked>
       Ventana
      </label>
     </p>
     <p>
      <label>
       <input id="consoleShow" type="checkbox">
       Consola
      </label>
     </p>
    </fieldset>
   </li>
  </ul>
  <footer>
   <p>
    <a rel="license"
      href="http://creativecommons.org/licenses/by/4.0/"><img
       alt="Licencia Creative Commons" style="border-width:0"
       src="/img/80x15.png" /></a>
    Esta
    <span xmlns:dct="http://purl.org/dc/terms/"
      href="http://purl.org/dc/dcmitype/InteractiveResource"
      rel="dct:type">obra</span>
    de
    <a xmlns:cc="http://creativecommons.org/ns#"
      href="https://gilpgedit.github.io" property="cc:attributionName"
      rel="cc:attributionURL">Gilberto Pacheco Gallegos</a>
    está bajo una
    <a rel="license"
      href="http://creativecommons.org/licenses/by/4.0/">Licencia
     Creative Commons Atribución 4.0 Internacional</a>.
   </p>
  </footer>
 </section>
 <section id="content">
  <div id="code"></div>
  <iframe title="Ventana"></iframe>
  <section id="consoleSec">
   <h2>Consola</h2>
   <pre></pre>
  </section>
 </section>
 <script src="index.js"></script>
</body>

</html>
